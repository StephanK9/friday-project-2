<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Programming Language Should You Learn?</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>What is your ultimate goal after Epicodus?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q1" value="css1" checked>
          Making incredibly beautiful websites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="php1">
            Dealing with content management and build websites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="c1">
            Working with internal software and big business software
          </label>
        </div>
      </form>
      <form>
        <h2>What is your favorite color?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q2" value="css2" checked>
          Black
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="php2">
            Beige
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="c2">
            Pink
          </label>
        </div>
      </form>
      <form>
        <h2>What is your favorite season?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q3" value="css3" checked>
          Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" value="php3">
            I don't do seasons.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" value="c3">
            Holiday Season
          </label>
        </div>
      </form>
      <form>
        <h2>What is your favorite mode of transportation?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q4" value="css4" checked>
          Boat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q4" value="php4">
            Walking
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q4" value="c4">
            Private Jet
          </label>
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <img id=jack src="img/jack.jpg">
      <img id=larry src="img/larry.jpg">
      <img id=Miley src="img/miley.jpg">
    </div>
  </body>
</html>
