<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <div class="container">
      <form>
        <h2>What is your ultimate goal after Epicodus?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q1" value="css1" checked>
          Making incredibly beautiful websites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="php1">
            Dealing with content management and build websites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q1" value="c1">
            Working with internal software and big business software
          </label>
        </div>
      </form>
      <form>
        <h2>Who are you?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q2" value="css2" checked>
          The artist
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="php2">
          The commander
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q2" value="c2">
            The CEO
          </label>
        </div>
      </form>
      <form>
        <h2>What is your favorite social media site?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q3" value="css3" checked>
          Your own blog styled with CSS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" value="php3">
            Facebook
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q3" value="c3">
            Yahoo
          </label>
        </div>
      </form>
      <form>
        <h2>What has been the easiest thing for you so far?</h2>
        <div class="radio">
          <label>
          <input type="radio" name="q4" value="css4" checked>
          HTML and CSS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q4" value="php4">
            JavaScript
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="q4" value="c4">
            JQuery 
          </label>
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>
      <img id=jack src="img/jack.jpg">
      <img id=larry src="img/larry.jpg">
      <img id=Miley src="img/miley.jpg">
    </div>
